<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>商品入库</title>
    <link rel="stylesheet" type="text/css" href="css/addcommodity.css"/>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/imageup.js">	</script>
    <script type="text/javascript" src="../public/js/ajaxUtil.js" ></script>
</head>
<body>
		<div class="header">
			<p>超市管理系统</p>
		</div>
		<div class="center">
			<div class="center_of_left">
				<div id="Personal_management">
					<p><a href="/zbl/supermarket_pcenter.html" >个人中心&gt;</a></p>
				</div>
				<div id="Commodity_management">
					<p><a href="#" class="nav-item">商品管理&gt;</a></p>
				</div>
				<div id="Staff_management">
					<p>	<a href="/ych/supermarket_manager.html">员工管理&gt;</a></p>
				</div>
			</div>
			<div class="center_of_right">
        		<div class="center_right">
            		<form id="tab" method="post" enctype="multipart/form-data">
                		<div id="up">
                    		<div id="up_left">
                        		<div id="upimg">
                            		<img src="/image/update/commodity" id="show" >
                        		</div>
                        		<form id="image" enctype="multipart/form-data">
                        			<div id="upfile">
                            			<input id="file" class="filepath" onchange="changepic(this)" type="file">
                        			</div>
                        		</form>
                    		</div>
                    		<div id="up_right">
                        		<div id="input_1">
                            		<label >供应商号:</label>
                            		<input type="text" name="pnum" id="pnum" value="" />
                        		</div>
                        		<div id="input_2">
                            		<label >供应商名称:</label>
                            		<input type="text" name="pname" id="pname" value="" />
                        		</div>
                        		<div id="input_3">
                            		<label >地址:</label>
                            		<input type="text" name="padd" id="padd" value="" />
                        		</div>
                        		<div id="input_4">
                            		<label >电话:</label>
                            		<input type="text" name="ptel" id="ptel" value="" />
                        		</div>
                        		<div id="input_5">
                            		<label >E-mail:</label>
                            		<input type="text" name="pmail" id="pmail" value="" />
                        		</div>
                        		<div id="input_6">
                            		<label >信誉:</label>
                            		<input type="text" name="trust" id="trust" value="" />
                        		</div>
                        		<div id="input_7">
                            		<label >商品号:</label>
                            		<input type="text" name="cnum" id="cnum" value="" />
                        		</div>
								<div id="input_8">
									<label >商品名:</label>
									<input type="text" name="cname" id="cname" value="" />
								</div>
                    		</div>
                		</div>
            		</form>
            		<div id="center_right_down">
            			<input type="button"  name="" id="submit" value="提交" />
            		</div>
        		</div>
    		</div>	
		</div>	
</body>

<script type="text/javascript">

	$(function(){
		$("#submit").click(function(){

			var pnum = $("#pnum").val();
			var pname = $("#pname").val();
			var padd = $("#padd").val();
			var pmail = $("#pmail").val();
			var ptel = $("#ptel").val();
			var trust = $("#trust").val();
			var cnum = $("#cnum").val();
			var cname = $("#cname").val();
			$("#image").attr("action", "/image/update/commodity?cnum="+cnum);
			$("#image").submit();
			alert(pname);

			var provider = {
				"pnum" :pnum,
				"pname" : pname,
				"padd" : padd,
				"pmail" : pmail,
				"ptel" : ptel,
				"trust" : trust,
				"cnum" : cnum,
				"cname" : cname,
			}

			$.ajax({
				type:"post",
				url:"/provider/add",
				data:JSON.stringify(provider),
				contentType:'application/json',
				success: function (data) {
					alert("上传成功！");
					window.location.reload();
				},
				dataType: 'json'

			})
		})
	})

</script>

</html>
