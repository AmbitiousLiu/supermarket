	<script type="text/javascript">
		var reg = new RegExp("(^|&)" + "cnum" + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
		var r = window.location.search.substr(1).match(reg);  //匹配目标参数
		var cnum = unescape(r[2]); //返回参数值
		document.getElementById("cimg").src = "/image/commodity?cnum="+cnum;
		
		var v1 = new Vue({
		el: "#center",
		data:{
			cname: "name",
			cprice: "price",
			store: "store",
		},
		mounted(){
			this.getData();
		},
		methods:{
			getData(){
				ajax({
					method: HTTP_METHOD.GET,
					url: "/deal/commodityByCnum?cnum="+cnum,
					async: true,
					type: HTTP_RESPONSE_TYPE.JSON,
					callback: (datas) => {
						this.cname = datas.name
						this.cprice = datas.price_out
						this.store = datas.count
						console.log(datas)
					}
				})
			}
		}
	})
	
	var v2 = new Vue({
		el: "#region",
		data:{
			sort: "全部/瓜果区/生鲜区/。。。"
		},
		mounted(){

		},
		methods:{
			getInfo(){
				ajax({
					method: HTTP_METHOD.GET,

					async: true,
					type: HTTP_RESPONSE_TYPE.JSON,

						this.sort = datas.sort
						console.log(datas)
					}
				})
			}
		}
	})
	
	function del(){
		var jsonstr = {"cnum":cnum};
		var r=confirm("确认下架该商品？");
		if(r){
		   $.ajax({
		    url:"/deal/delete?cnum="+cnum,
		    type:"DELETE",
		    contentType:"application/json",//设置请求参数类型为json字符串
		    data:JSON.stringify(jsonstr),//将json对象转换成json字符串发送
		    dataType:"text",
		    success:function(){
				alert("删除成功!");
				window.location.href="/ljy/commodity.html";
		    },        
		   });
		}
	}
	$(function() { 
		$("#modify").click(function() { 
			var cname = $("#cname"); 
			var cprice = $("#cprice");
			var txt = cname.text(); 
			var input = $("<input type='text'value='" + txt + "'/>"); 
			cname.html(input); 
			input.click(function() { return false; }); 
			input.trigger("focus"); 
			input.blur(function() { 
				var newtxt = $(this).val(); 
				if (newtxt != txt) { 
					cname.html(newtxt); 
					var jsonstr = {"cnum": cnum ,"name": newtxt,"price_out": cprice.text()};
					$.ajax({
						type:"PUT",
					    url:"/deal/update?cnum="+cnum+"&name="+newtxt+"&price_out="+cprice.text(),
					    contentType:"application/json",//设置请求参数类型为json字符串
					    data:JSON.stringify(jsonstr),//将json对象转换成json字符串发送
					    dataType:"json",
					    success:function(result){
								alert("修改成功");
					    },
					            
					   });
				}
				else 
				{ 
					cname.html(newtxt); 
				} 
			}); 
		}); 
	}); 
	$(function() {
		$("#change_unit_price").click(function() { 
			var cname = $("#cname"); 
			var cprice = $("#cprice");
			var txt = cprice.text(); 
			var input = $("<input type='text'value='" + txt + "'/>"); 
			cprice.html(input); 
			input.click(function() { return false; }); 
			input.trigger("focus"); 
			input.blur(function() { 
				var newtxt = $(this).val(); 
				if (newtxt != txt) { 
					cprice.html(newtxt); 
					var jsonstr = {"cnum": cnum ,"name": newtxt,"price_out": cprice.text()};
					$.ajax({
						type:"PUT",
					    url:"/deal/update?cnum="+cnum+"&name="+cname.text()+"&price_out="+newtxt,
					    contentType:"application/json",
					    data:JSON.stringify(jsonstr),
					    dataType:"json",
					    success:function(result){
								alert("修改成功");
					    },
					   });
				}
				else 
				{ 
					cprice.html(newtxt); 
				} 
			}); 
		}); 
	});
	window.onload = function() {
