	  <div class="layui-side layui-bg-black">
	    <div class="layui-side-scroll">

	        <li class="layui-nav-item">
	          <a class="" href="javascript:;">个人中心</a>
	          <dl class="layui-nav-child">
	            <dd><a href="javascript:;">&emsp;修改信息</a></dd>

	  <div class="layui-body" style="background: #F0F0F0; margin-bottom: -45px;">
	    <!-- 内容主体区域 -->
	    <div style="padding: 30px;">
	    	
	    	<div class="layui-card">
	    		<div class="layui-card-body">
	    			<form>
	    				<img src="/image/person" style="height: 100px; width: 100px;" />
	    				<input type="file" />
	    			</form>
	    		</div>
	    	<div class="layui-card-body" style="padding-top: 40px;">
	    	<form class="layui-form" action="">
			  <div class="layui-form-item">
			    <div class="layui-inline">
			      <label class="layui-form-label" style="width: 100px;">职工号：</label>
			      <div class="layui-input-inline">
			        <input type="text" name="stu_num" class="layui-input" disabled="disabled" value="123">
			      </div>
			    </div>
			    <div class="layui-inline">
			      <label class="layui-form-label"  style="width: 100px;">姓名：</label>
			      <div class="layui-input-inline">
			        <input type="text" name="email" lay-verify="email" autocomplete="off" class="layui-input">
			      </div>
			    </div>
			    <div class="layui-inline">
			      <label class="layui-form-label"  style="width: 100px;">原始密码：</label>
			      <div class="layui-input-inline">
			        <input type="text" name="email" lay-verify="email" autocomplete="off" class="layui-input">
			      </div>
			    </div>
			  </div>
			  
			  <div class="layui-form-item">
			    <div class="layui-inline">
			      <label class="layui-form-label"  style="width: 100px;">性别：</label>
			      <div class="layui-input-inline">
			        <input type="text" name="number" lay-verify="required|number" autocomplete="off" class="layui-input">
			      </div>
			    </div>
			    <div class="layui-inline">
			      <label class="layui-form-label"  style="width: 100px;">年龄：</label>
			      <div class="layui-input-inline">
			        <input type="text" name="date" id="date" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
			      </div>
			    </div>
			    <div class="layui-inline">
			      <label class="layui-form-label"  style="width: 100px;">新密码：</label>
			      <div class="layui-input-inline">
			        <input type="text" name="email" lay-verify="email" autocomplete="off" class="layui-input">
			      </div>
			    </div>
			  </div>
			  
			  <div class="layui-form-item">
			    <div class="layui-inline">
			      <label class="layui-form-label"  style="width: 100px;">工龄：</label>
			      <div class="layui-input-inline">
			        <input type="text" name="number" lay-verify="required|number" autocomplete="off" class="layui-input">
			      </div>
			    </div>
			    <div class="layui-inline">
			      <label class="layui-form-label"  style="width: 100px;">工资：</label>
			      <div class="layui-input-inline">
			        <input type="text" name="date" id="date" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
			      </div>
			    </div>
			    <div class="layui-inline">
			      <label class="layui-form-label"  style="width: 100px;">确认密码：</label>
			      <div class="layui-input-inline">
			        <input type="text" name="email" lay-verify="email" autocomplete="off" class="layui-input">
			      </div>
			    </div>
			  </div>
			  
			  <div class="layui-form-item">
			    <div class="layui-inline">
			      <label class="layui-form-label"  style="width: 100px;">职位：</label>
			      <div class="layui-input-inline">
			        <input type="text" name="number" lay-verify="required|number" autocomplete="off" class="layui-input">
			      </div>
			    </div>
			    <div class="layui-inline">
			      <label class="layui-form-label"  style="width: 100px;">所属区：</label>
			      <div class="layui-input-inline">
			        <input type="text" name="date" id="date" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
			      </div>
			    </div>
			    <div class="layui-inline">
			      <label class="layui-form-label"  style="width: 100px;">身份证：</label>
			      <div class="layui-input-inline">
			        <input type="text" name="number" lay-verify="required|number" autocomplete="off" class="layui-input">
			      </div>
			    </div>
			  </div>
			  
			  <div class="layui-form-item">
			    <div class="layui-inline">
			      <div class="layui-input-inline">
			      	<label class="layui-form-label"  style="width: 100px;">
			      		<input type="submit" class="layui-btn" value="提交修改" style="margin-left: 85px;"/>
			      	</label>
			      </div>
			    </div>
			  </div>
			</form>
	    	</div>
	    	</div>
	    </div>
	  </div>

	</div>

	layui.use('element', function(){
	  var element = layui.element;
	  
	});
