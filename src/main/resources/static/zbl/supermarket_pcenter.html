<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>个人中心</title>
		<link rel="stylesheet" type="text/css" href="css/pcenter.css"/>
		<link rel="stylesheet" type="text/css" href="../public/css/bootstrap.css"/>
		<script src="../public/js/vue.js"></script>
		<script type="text/javascript" src="../public/js/jquery-1.12.4.js" ></script>

	</head>
	<body>
		<div class="header">
			<p>超市管理系统</p>
		</div>
		<div class="center">
			<div class="center_of_left">
				<div id="Personal_management">
					<p><a href="#" >个人中心&gt;</a></p>
				</div>
				<div id="Commodity_management">
					<p><a href="#">商品管理&gt;</a></p>
				</div>
				<div id="Staff_management">
					<p>	<a href="#">员工管理&gt;</a></p>
				</div>
			</div>
			<div class="center_of_right">
				<div id="top">
					<div id="identify">
						<p><img src="img/timg.jpeg" class="img-circle"></p>
						<div id="name_pos">
							苏若愚/管理员
						</div>
					</div>
						
					<div id="second" class="info">
						<div class = "infotop">
							<span >
								性别：
							</span> <input type="" name="gender" id="gender" value="" />
						</div>
						<div class ="infobottom">
							<span >
								年龄：
							</span> <input type="" name="age" id="age" value="" />
						</div>
					</div>
					<div id="third" class="info">
						<div class = "infotop">
							<span >
								职位：
							</span> <input type="" name="position" id="position" value="" />
						</div>
						<div class ="infobottom">
							<span >
								工号：
							</span> <input type="" name="stu_num" id="stu_num" value="" />
						</div>
					</div>
					<div id="forth" class="info">
						<div class = "infotop">
							<span >
								负责区域：
							</span> <input type="" name="region" id="region" value="" />
						</div>
						<div class ="infobottom">
							<span >
								工龄：
							</span> <input type="" name="seniority" id="seniority" value="" />
						</div>
					</div>
					<div id="last" class="info">
						<div class = "infotop">
							<span >
								当前工资：
							</span> <input type="" name="salary" id="salary" value="" />
						</div>
						<div class ="infobottom">
						
						</div>
					</div>
				</div>
				<div id="bottom">
					<h3>信息修改：</h3>
					<div id="modify_choice">
						<div class="modiinfo">
							<span>姓名:</span>
							<input type="text" name="modi_name" id="modi_name" value="" />
						</div>
						<div class="modiinfo">
							<span>性别:</span>
							<input type="text" name="modi_gender" id="modi_gender" value="" />
						</div>
						<div class="modiinfo">
							<span>年龄:</span>
							<input type="text" name="modi_age" id="modi_age" value="" />
						</div>
						<div class="modiinfo">
							<span>工龄:</span>
							<input type="text" name="modi_seniority" id="modi_senoirity" value="" />
						</div>
						<div class="modiinfo">
							<span>负责区域:</span>
							<input type="text" name="modi_region" id="modi_region" value="" />
						</div>
						<div class="modiinfo">
							<span>职位:</span>
							<input type="text" name="modi_pos" id="modi_pos" value="" />
						</div>
						<div class="modiinfo">
							<span>工号:</span>
							<input type="text" name="modi_num" id="modi_num" value="" />
						</div>
						
					</div>
					<button id="modify">修改</button>
					
				</div>
			
		</div>
		</div>
		<script src="js/supermarket_pcenter.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
