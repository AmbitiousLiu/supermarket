	<script type="text/javascript">
		layui.use(['util', 'layer'], function(){
			var util = layui.util;
			var layer = layui.layer;
		
		var reg = new RegExp("(^|&)" + "cnum" + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
		var r = window.location.search.substr(1).match(reg);  //匹配目标参数
		var cnum = unescape(r[2]); //返回参数值
		
		var reg1 = new RegExp("(^|&)" + "pnum" + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
		var r1 = window.location.search.substr(1).match(reg1);  //匹配目标参数
		var pnum = unescape(r1[2]); //返回参数值
		
		function guid() {
			var time = new Date();
			return time.getTime();
		}
		
		$("#num").val(guid());
		$("#pnum").val(pnum);
		ajax({
			method:HTTP_METHOD.GET,
			url:"/provider/getInfo?pnum="+pnum,
			async:true,
			type:HTTP_RESPONSE_TYPE.JSON,
			callback:(data)=>{
				$("#pname").val(data[0].pname);
			}
		})
		$("#cnum").val(cnum);
		ajax({
			method:HTTP_METHOD.GET,
			url:"/providerCom/getComInfo?cnum="+cnum,
			async:true,
			type:HTTP_RESPONSE_TYPE.JSON,
			callback:(data)=>{
				$("#cname").val(data[0].cname);
				$("#price").val(data[0].price);
				$("#region").val(data[0].region);
			}
		}),
				$("#upload").click(
						function submitTable(){
							var sum = util.escape($("#sum").val());
							var num = $("#num").val();
							ajax({
								method: HTTP_METHOD.GET,
								url: "/stockIn/add?cnum="+cnum+"&pnum="+pnum+"&num="+num+"&sum="+sum,
								async: true,
								type: HTTP_RESPONSE_TYPE.JSON,
								callback: (datas) => { // 这里错了 你这里下面的 this 是 这个 ajax( 里面这个对象表示的 this ，JS 的this 初学者很容易犯错)
									if (datas == "1"){
										alert("提交入库单成功")
										window.location.href = "/ljy/provider_commodity.html?pnum="+pnum;

									}
									else {
										layer.alert("提交入库单失败！")
									}
									// 改用箭头函数 ，this 就会与当前环境 上下文保持一致，就是 this 指向是 Vue的实例
								}
							})
						})
				
		})
		
		document.getElementById("historyStockIn").onclick = function() {
			window.location.href = "/ljy/historyStockIn.html";
		}
		
	</script>
