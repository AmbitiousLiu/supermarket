<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
	   xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
	<head>
		<meta charset="utf-8" />
		<title>超市管理系统</title>
		<link rel="stylesheet" href="css/commodity.css" />
		<link rel="stylesheet" href="../public/css/bootstrap.css" />
		<script type="text/javascript" src="../public/js/vue.js" ></script>
		<script type="text/javascript" src="../public/js/ajaxUtil.js" ></script>
		<script type="text/javascript" src="../public/js/jquery-1.12.4.js" ></script>
		
		<link rel="stylesheet" href="../layui/css/layui.css" />
		<script type="text/javascript" src="../layui/layui.js" ></script>
	</head>
	
	<body class="layui-layout-body">
	<div class="layui-layout layui-layout-admin">
	  <div class="layui-header">
	    <div class="layui-logo">超市管理系统</div>
	    <ul class="layui-nav layui-layout-right">
	      <li class="layui-nav-item">
	      	<img src="/image/person" class="layui-nav-img">
	      </li>
	      <li class="layui-nav-item">
			  用户：&nbsp;<shiro:principal/>
			  &nbsp;当前用户角色为：&nbsp;<shiro:hasRole name="mananger">总经理</shiro:hasRole>
			  <shiro:hasRole name="fmananger">副总经理</shiro:hasRole>
			  <shiro:hasRole name="kmananger">库管人员</shiro:hasRole>
		  </li>
			<li class="layui-nav-item"><a href="/ws/login.html" style="text-decoration-line: none">退出登录</a></li>
	    </ul>
	  </div>
	  
	  <div class="layui-side layui-bg-black">
	    <div class="layui-side-scroll">
	      <ul class="layui-nav layui-nav-tree"  lay-filter="test">
	        <li class="layui-nav-item">
				<a class="" href="/zbl/person.html" style="text-decoration-line: none">个人中心</a>
				<dl class="layui-nav-child">
					<dd><a href="/zbl/person_change.html" style="text-decoration-line: none">&emsp;修改信息</a></dd>
				</dl>
			</li>
			  <li class="layui-nav-item">
				  <shiro:hasPermission name="sys:c:update"><a href="/ljy/commodity.html" style="text-decoration-line: none">商品管理</a></shiro:hasPermission>
				  <dl class="layui-nav-child">
					  <shiro:hasPermission name="sys:c:save"><dd><a href="/ljy/stock.html" style="text-decoration-line: none">&emsp;上架商品</a></dd></shiro:hasPermission>
					  <shiro:hasPermission name="sys:c:add"><dd><a href="/ljy/provider.html" style="text-decoration-line: none">&emsp;购入商品</a></dd></shiro:hasPermission>
				  </dl>
			  </li>
			  <li class="layui-nav-item">
				  <shiro:hasPermission name="sys:y:update"><a href="/ljy/manage.html" style="text-decoration-line: none">员工管理</a></shiro:hasPermission>
				  <dl class="layui-nav-child">
					  <shiro:hasPermission name="sys:q:find"><dd><a href="/ljy/manage_role.html" style="text-decoration-line: none">&emsp;权限管理</a></dd></shiro:hasPermission>
				  </dl>
			  </li>

			  <li class="layui-nav-item"><a href="/ljy/about.html" style="text-decoration-line: none">关于我们</a></li>
	      </ul>
	    </div>
	  </div>
	  
	  <div class="layui-body" style="background: #F0F0F0; margin-bottom: -45px;">
	    <!-- 内容主体区域 -->
	    <div style="padding: 15px;">
	    	
	    	<div class="layui-row" id="provider">
	    		
		      	<div class="comodity-item" v-for="item in items" style="margin: 20px;">
					<div style="display: flex;" @click="link(item.pnum)">
						<div>
							<img :src="`/image/provider?pnum=${item.pnum}`"  class="comodity-img" />
						</div>
						<div>
							<div class="item-text">供应商号：{{item.pnum}}</div>
							<div class="item-text">供应商名：{{item.pname}}</div>
							<div class="item-text">地址：{{item.padd}}</div>
							<div class="item-text">电话：{{item.ptel}}</div>
							<div class="item-text">邮箱：{{item.pmail}}</div>
						</div>
					</div>
				</div>
					
			</div>
	    	
	    </div>
	  </div>

	</div>
	<script>
	layui.use('element', function(){
	  var element = layui.element;
	  
	});
	</script>
</body>
	
	<script type="text/javascript">
		
		var v1 = new Vue({
			el: '#provider',
			data: {
				items: []
			},
			mounted() {
				this.getInfo();
			},
			methods: {
				getInfo() {
					ajax({
						method: HTTP_METHOD.GET, 
				   		url: "/provider/provider", 
				   		async: true, 
				   		type: HTTP_RESPONSE_TYPE.JSON, 
				   		callback: (datas) => { // 这里错了 你这里下面的 this 是 这个 ajax( 里面这个对象表示的 this ，JS 的this 初学者很容易犯错)
				   			
				   			this.items = datas
				   		}
			   		})
				},
				link(pnum) {
					window.location.href = "/ljy/provider_commodity.html?pnum="+pnum;
				}
			}
		})
		
		
	</script>
	
</html>
