		// 2加载
		$.get('/fprints/date', function (datas) {

			var dates = new Array(0);
			var values = new Array(0);
			for (var i = 0; i < datas.length; i++) {
				dates.push(datas[i].date);

				values.push(datas[i].count);
			}
			// alert(dates);
			// alert(values);
		    bar.setOption({

			        data: dates
			    },
			    yAxis: {
			        type: 'value'
			    },
			    series: [{
			    	name: '访问数量',
			        data: values,
			        type: 'bar'
			    }],
			    tooltip: {
